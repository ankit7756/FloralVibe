<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../styles/AdminLogin.css">
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img src="../assets/Login.jpg" alt="Flowers" class="flowers-image">
        </div>
        <div class="form-section">
            <h2>Admin Login</h2>
            <h4>Enter your details to log in</h4>
            <form class="admin-login-form" onsubmit="return validateForm()">

                <div class="form-group">
                    <label for="username">Admin Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter admin username" required>
                </div>

                <div class="form-group">
                    <label for="email">Admin Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter admin email" required>
                </div>

                <div class="form-group">
                    <label for="password">Admin Password:</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter admin password"
                            required>
                        <span class="toggle-password" onclick="togglePassword('password')">ğŸ‘ï¸</span>
                    </div>
                </div>

                <button type="submit" class="login-button">Log In</button>
            </form>
        </div>
    </div>
    <script src="../scripts/AdminLogin.js"></script>
</body>

</html>
