<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="ResetPassword.css">
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img src="Login.jpg" alt="Flowers" class="flowers-image">
        </div>
        <div class="form-section">
            <h2>Reset Password</h2>
            <h4>Enter your details to reset your password</h4>
            <form class="reset-password-form" onsubmit="return validateForm()">

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="old-password">Old Password:</label>
                    <div class="password-wrapper">
                        <input type="password" id="old-password" name="old-password" placeholder="Enter old password"
                            required>
                        <span class="toggle-password" onclick="togglePassword('old-password')">ğŸ‘ï¸</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="new-password">New Password:</label>
                    <div class="password-wrapper">
                        <input type="password" id="new-password" name="new-password" placeholder="Enter new password"
                            required>
                        <span class="toggle-password" onclick="togglePassword('new-password')">ğŸ‘ï¸</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password" name="confirm-password"
                            placeholder="Confirm new password" required>
                        <span class="toggle-password" onclick="togglePassword('confirm-password')">ğŸ‘ï¸</span>
                    </div>
                </div>

                <button type="submit" class="reset-button">Reset Password</button>
            </form>
        </div>
    </div>
    <script src="ResetPassword.js"></script>
</body>

</html>
